unbind r
bind r source-file ~/.tmux.conf \; display "Tmux reloaded!"

set -g prefix C-s

set -g mouse on

# Status
set -g status-interval 1
set -s escape-time 0
# set -g repeat-time 500
# set -g display-time 1500 # Default 750ms

# set-option -g default-terminal "${TERM}"

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Sets vim navigation in copy mode
set-window-option -g mode-keys vi

# Sets the correct env from the shell to all tmux sessions
set-option -g update-environment "DISPLAY WAYLAND_DISPLAY XDG_RUNTIME_DIR"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin "tmux-plugins/tpm"

# Themes

# TODO: Customize the window
set -g @plugin "omerxx/tmux-sessionx"
set -g @sessionx-bind "s"
set -g @sessionx-prompt " "
set -g @sessionx-pointer " "

set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @resurrect-capture-pane-contents "on"

set -g @plugin "tmux-plugins/tmux-continuum"
set -g @continuum-restore "on"

set -g @plugin "tmux-plugins/tmux-yank"

# Theme
# set -g @plugin "catppuccin/tmux"
# set -g @catppuccin_flavor "mocha"

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left '#[fg=green] #H #[default]'
set -g status-right '#[fg=blue,bright]Up#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[default]:: #[fg=cyan]#(cut -d " " -f 1-4 /proc/loadavg) '

# default statusbar colors
set -g status-fg white
set -g status-bg default
set -g status-attr bright

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
run "~/.tmux/plugins/tpm/tpm"
